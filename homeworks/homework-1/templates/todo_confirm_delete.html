{% extends "base.html" %}

{% block content %}
    <h1 class="mb-4">Delete Todo</h1>
    <p>Are you sure you want to delete "{{ todo.title }}"?</p>
    <form method="POST">
        <button type="submit" class="btn btn-success">Yes, Delete</button>
        <a href="/" class="btn btn-success">Cancel</a>
    </form>
{% endblock %}
