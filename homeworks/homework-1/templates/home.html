{% extends "base.html" %}

{% block content %}
    <h1 class="mb-4">Todo List</h1>
    <a href="/add" class="btn btn-success mb-3">Add New Todo</a>
    {% if todos %}
        <ul class="list-group">
            {% for todo in todos %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <div>
                        <h5>{{ todo.title }}</h5>
                        <p>{{ todo.description }}</p>
                        <small class="text-muted">Due: {{ todo.due_date }}</small>
                    </div>
                    <div>
                        <a href="/edit/{{ todo.id }}" class="btn btn-success btn-sm me-2">Edit</a>
                        <a href="/delete/{{ todo.id }}" class="btn btn-success btn-sm">Delete</a>
                    </div>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No todos yet. Add one above!</p>
    {% endif %}
{% endblock %}
